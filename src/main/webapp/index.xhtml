<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
        }

        .login-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form button {
            width: 100%;
            padding: 8px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .login-links {
            text-align: center;
            margin-top: 10px;
        }

        .login-links a {
            margin-right: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</h:head>

<h:body>
    <h2>Entre com suas credenciais</h2>
    <div class="login-form">
        <h:form>
            <p>
                <label for="usuario">Usuário:</label>
                <p:inputText id="usuario" value="#{indexBean.username}" required="true" />
            </p>
            <p>
                <label for="senha">Senha:</label>
                <p:password id="senha" value="#{indexBean.password}" required="true" />
            </p>
            <p>
                <p:commandButton value="Entrar" action="#{indexBean.login}" />
            </p>
        </h:form>
    </div>

    <div class="login-links">
        <h:outputLink value="cadastro_incidente.xhtml">Cadastrar Incidente</h:outputLink>
        <h:outputLink value="cadastro_usuario.xhtml">Cadastrar Usuário</h:outputLink>
    </div>
</h:body>

</html>
