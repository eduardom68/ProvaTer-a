<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head><title>Página de cadastro</title></h:head>
	<h:body>
		<h:form id="formulario">
			 <p:messages id="messages" showDetail="true" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
			<p:panel header="Página de cadastro">
				<p:panelGrid columns="2">
					<p:outputLabel value="Login: "/>
					<p:inputText value="#{funcionarioBean.funcionario.login}" required="true" requiredMessage="Campo nome é obrigatório"/>
					<p:outputLabel value="Senha: "/>
					<p:inputText value="#{funcionarioBean.funcionario.senha}" required="true" requiredMessage="Campo nome é obrigatório"/>
					<p:outputLabel value="Data Cadastro: "/>
					<p:datePicker value="#{funcionarioBean.funcionario.dataCadastro}"/>
					<p:outputLabel value="Nome: "/>
					<p:inputText value="#{funcionarioBean.funcionario.nome}" required="true" requiredMessage="Campo nome é obrigatório"/>

					
					<p:commandButton value="Salvar" action="#{funcionarioBean.salvar}" update="formulario"/>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
	
</html>
